<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Analysis with Vertex AI</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}"> 

</head>
<body>
  <div style="display: flex; justify-content: center; margin-top:10px;margin-bottom:-20px;">
    <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" 
         alt="Google Logo" 
         height="60"> 
  </div>
  <h1>Image Analysis with Vertex AI</h1>

  <div class="button-container">
    <form method="POST" enctype="multipart/form-data">
      <button type="button" class="custom-file-upload">Upload Image</button> 
      <input type="file" name="image" id="image-upload" accept="image/*">
      <button type="submit">Analyze</button>
    </form>
  </div>
    <div class="upload-message-container">
        <p id="upload-message"></p> 
    </div>

  <div class="container">
    {% if image_b64 %}
    <div class="column">
      <img class="image-preview" src="data:image/jpeg;base64,{{ image_b64 }}">
    </div>
    {% endif %}

    {% if output %}
    <div class="column">
      <div class="markdown-output">
        {{ output | safe }}
      </div>
    </div>
    {% endif %}
  </div>

</body>
<script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</html>
